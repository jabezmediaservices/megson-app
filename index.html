<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megson Plastering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --megson-blue: #003366; --megson-orange: #f39c12; }
        .bg-megson-blue { background-color: var(--megson-blue); }
        .text-megson-blue { color: var(--megson-blue); }
        .filter-pill.active { background-color: var(--megson-blue); color: white; border-color: var(--megson-blue); }
        #phone-modal, #edit-modal, #add-modal { background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); }
        .tab-btn.active { color: var(--megson-orange); border-top: 4px solid var(--megson-orange); }
        .logo-font { font-family: 'Arial Black', sans-serif; font-style: italic; letter-spacing: -1px; }
        .logo-img { height: 50px; width: auto; object-fit: contain; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-28">

    <div id="app-content">
        <header class="bg-megson-blue text-white p-4 shadow-lg sticky top-0 z-40 flex justify-between items-center h-24">
            <div class="flex items-center gap-3">
                <div id="header-logo-container"></div>
                <div class="flex flex-col">
                    <span class="logo-font text-2xl uppercase leading-none">Megson Plastering</span>
                    <span id="header-phone" class="text-sm font-bold text-orange-400 mt-1">07955 315849</span>
                </div>
            </div>
            <button onclick="showSection('settings')" class="text-3xl bg-white/10 p-2 rounded-xl">‚öôÔ∏è</button>
        </header>

        <section id="sec-jobs" class="p-4 space-y-4">
            <button onclick="openAddModal()" class="w-full bg-megson-blue text-white p-4 rounded-2xl font-black uppercase shadow-lg flex justify-center items-center gap-2 mb-2">
                <span class="text-xl">‚ûï</span> Add New Job
            </button>

            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="setFilter('All')" class="filter-pill active px-5 py-2 rounded-full border bg-white text-[10px] font-black" data-status="All">ALL</button>
                <button onclick="setFilter('Pending')" class="filter-pill px-5 py-2 rounded-full border bg-white text-[10px] font-black text-gray-400" data-status="Pending">PENDING</button>
                <button onclick="setFilter('Active')" class="filter-pill px-5 py-2 rounded-full border bg-white text-[10px] font-black text-blue-500" data-status="Active">ACTIVE</button>
                <button onclick="setFilter('Invoiced')" class="filter-pill px-5 py-2 rounded-full border bg-white text-[10px] font-black text-orange-500" data-status="Invoiced">INVOICED</button>
                <button onclick="setFilter('Completed')" class="filter-pill px-5 py-2 rounded-full border bg-white text-[10px] font-black text-green-500" data-status="Completed">PAID</button>
            </div>
            <div id="job-list-container" class="space-y-4"></div>
        </section>

        <section id="sec-pro-calc" class="p-4 hidden pb-10">
            <div class="bg-white p-6 rounded-3xl shadow-md border-t-8 border-megson-blue">
                <h2 class="text-xl font-black text-megson-blue uppercase italic mb-1">Material Calc</h2>
                <div class="bg-orange-50 p-4 rounded-2xl mt-4 mb-6">
                    <span class="text-xs font-black text-orange-600 uppercase">Buffer: <span id="buffer-val">50</span>%</span>
                    <input type="range" id="buffer-slider" min="0" max="100" value="50" class="w-full h-2 bg-orange-200 rounded-lg appearance-none cursor-pointer mt-2" oninput="runProCalc()">
                </div>
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <div class="text-center"><label class="text-[9px] text-gray-400 font-bold block mb-1">L (m)</label><input type="number" id="pro-L" class="w-full border p-4 rounded-2xl text-center font-bold" oninput="runProCalc()"></div>
                    <div class="text-center"><label class="text-[9px] text-gray-400 font-bold block mb-1">W (m)</label><input type="number" id="pro-W" class="w-full border p-4 rounded-2xl text-center font-bold" oninput="runProCalc()"></div>
                    <div class="text-center"><label class="text-[9px] text-gray-400 font-bold block mb-1">H (m)</label><input type="number" id="pro-H" class="w-full border p-4 rounded-2xl text-center font-bold" oninput="runProCalc()"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-6 rounded-3xl text-center border-b-4 border-blue-200">
                        <span class="text-[10px] uppercase font-black text-blue-400">Boards</span>
                        <div id="res-boards" class="text-4xl font-black text-megson-blue">0</div>
                    </div>
                    <div class="bg-orange-50 p-6 rounded-3xl text-center border-b-4 border-orange-200">
                        <span class="text-[10px] uppercase font-black text-orange-400">Multi Bags</span>
                        <div id="res-multi" class="text-4xl font-black text-orange-600">0</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="sec-settings" class="p-4 hidden pb-24">
            <div class="bg-white p-6 rounded-3xl shadow-md space-y-6">
                <h2 class="text-xl font-black text-megson-blue uppercase italic">My Business Details</h2>
                
                <div class="bg-gray-50 p-4 rounded-2xl border-2 border-dashed border-gray-200 text-center">
                    <p class="text-[10px] font-black text-gray-400 uppercase mb-2">Company Logo</p>
                    <input type="file" id="logo-upload" accept="image/*" class="hidden" onchange="handleLogoUpload(this)">
                    <button onclick="document.getElementById('logo-upload').click()" class="bg-white border px-4 py-2 rounded-lg text-xs font-bold shadow-sm">Upload logo.png</button>
                    <div id="logo-preview" class="mt-2 flex justify-center"></div>
                </div>

                <div class="space-y-3">
                    <input type="text" id="biz-name" oninput="updateProfile()" placeholder="Business Name" class="w-full border p-4 rounded-2xl">
                    <input type="text" id="user-name" oninput="updateProfile()" placeholder="Your Full Name" class="w-full border p-4 rounded-2xl">
                    <input type="tel" id="user-phone" oninput="updateProfile()" placeholder="Business Phone" class="w-full border p-4 rounded-2xl">
                    <input type="email" id="user-email" oninput="updateProfile()" placeholder="Business Email" class="w-full border p-4 rounded-2xl">
                </div>
                <hr>
                <div class="bg-blue-50 p-4 rounded-2xl">
                    <h3 class="text-xs font-black uppercase text-blue-600 mb-2">Cloud Backup</h3>
                    <button onclick="exportData()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black uppercase text-xs mb-2">Save All Data to File</button>
                    <input type="file" id="import-file" class="hidden" onchange="importData(this)">
                    <button onclick="document.getElementById('import-file').click()" class="w-full bg-white text-blue-600 border border-blue-200 p-4 rounded-xl font-black uppercase text-xs">Restore from File</button>
                </div>
            </div>
        </section>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-4 z-40 shadow-2xl h-24">
            <button onclick="showSection('jobs')" class="tab-btn active flex flex-col items-center text-[10px] font-black"><span class="text-3xl">üìÅ</span>Jobs</button>
            <button onclick="showSection('pro-calc')" class="tab-btn flex flex-col items-center text-[10px] font-black text-gray-400"><span class="text-3xl">üßÆ</span>Calc</button>
            <button onclick="showSection('settings')" class="tab-btn flex flex-col items-center text-[10px] font-black text-gray-400"><span class="text-3xl">‚öôÔ∏è</span>Setup</button>
        </nav>
    </div>

    <div id="add-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl p-6 shadow-2xl space-y-4">
            <h2 class="text-xl font-black uppercase italic text-megson-blue">New Project</h2>
            <input type="text" id="new-client" class="w-full border p-4 rounded-2xl" placeholder="Client Name">
            <input type="tel" id="new-phone" class="w-full border p-4 rounded-2xl" placeholder="Phone Number">
            <button onclick="createNewJob()" class="w-full bg-megson-blue text-white p-4 rounded-2xl font-black uppercase">Create Job</button>
            <button onclick="closeModal('add-modal')" class="w-full text-gray-400 font-bold">Cancel</button>
        </div>
    </div>

    <div id="edit-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl p-6 shadow-2xl space-y-4">
            <h2 class="text-xl font-black uppercase italic text-megson-blue">Job Details</h2>
            <input type="date" id="edit-start" class="w-full border p-4 rounded-2xl">
            <textarea id="edit-notes" class="w-full border p-4 rounded-2xl h-24" placeholder="Job notes..."></textarea>
            
            <button onclick="saveEdit()" class="w-full bg-megson-blue text-white p-4 rounded-2xl font-black uppercase shadow-lg">Save & Update</button>
            
            <div class="flex justify-between items-center px-2">
                <button onclick="closeModal('edit-modal')" class="text-gray-400 font-bold text-sm">Cancel</button>
                <button onclick="deleteJob()" class="text-red-500 font-black uppercase text-[10px] tracking-widest">Delete Job</button>
            </div>
        </div>
    </div>

    <script>
        let appState = { 
            jobs: [], 
            filter: 'All', 
            profile: { bizName: "Megson Plastering", name: "Paul Megson", phone: "07955 315849", email: "paul.megson@hotmail.com", logo: "" },
            currentEditId: null
        };
        
        function init() {
            const saved = localStorage.getItem('megson_data_v4');
            if(saved) appState = JSON.parse(saved);
            
            document.getElementById('biz-name').value = appState.profile.bizName;
            document.getElementById('user-name').value = appState.profile.name;
            document.getElementById('user-phone').value = appState.profile.phone;
            document.getElementById('user-email').value = appState.profile.email;
            
            refreshLogo();
            updateUIBranding();
            renderJobs();
        }

        function handleLogoUpload(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                appState.profile.logo = reader.result;
                save();
                refreshLogo();
            }
            if(file) reader.readAsDataURL(file);
        }

        function refreshLogo() {
            const headerCont = document.getElementById('header-logo-container');
            const previewCont = document.getElementById('logo-preview');
            const logoHtml = appState.profile.logo ? `<img src="${appState.profile.logo}" class="logo-img">` : '';
            headerCont.innerHTML = logoHtml;
            previewCont.innerHTML = logoHtml;
        }

        function updateProfile() {
            appState.profile.bizName = document.getElementById('biz-name').value;
            appState.profile.name = document.getElementById('user-name').value;
            appState.profile.phone = document.getElementById('user-phone').value;
            appState.profile.email = document.getElementById('user-email').value;
            updateUIBranding();
            save();
        }

        function updateUIBranding() {
            document.getElementById('header-phone').innerText = appState.profile.phone;
        }

        function showSection(id) {
            ['jobs', 'settings', 'pro-calc'].forEach(s => document.getElementById('sec-' + s).classList.add('hidden'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active', 'text-megson-blue'));
        }

        function setFilter(status) {
            appState.filter = status;
            document.querySelectorAll('.filter-pill').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-status="${status}"]`).classList.add('active');
            renderJobs();
        }

        // ADD NEW JOB FUNCTIONS
        function openAddModal() {
            document.getElementById('new-client').value = '';
            document.getElementById('new-phone').value = '';
            document.getElementById('add-modal').classList.remove('hidden');
        }

        function createNewJob() {
            const name = document.getElementById('new-client').value;
            const phone = document.getElementById('new-phone').value;
            if(!name) return alert("Please enter at least a client name.");
            
            const newJob = {
                id: Date.now(),
                client: name,
                phone: phone,
                status: "Pending",
                dateFrom: "",
                notes: ""
            };
            
            appState.jobs.push(newJob);
            save();
            renderJobs();
            closeModal('add-modal');
        }

        function renderJobs() {
            const container = document.getElementById('job-list-container');
            const filtered = appState.jobs.filter(j => appState.filter === 'All' || j.status === appState.filter);
            const statusStyle = { "Pending": "border-gray-300", "Active": "border-blue-500", "Invoiced": "border-orange-500", "Completed": "border-green-500" };

            container.innerHTML = filtered.length ? filtered.map(job => `
                <div class="bg-white p-6 rounded-3xl shadow-sm border-l-[12px] ${statusStyle[job.status]}">
                    <div class="flex justify-between items-start mb-4">
                        <div onclick="openEdit(${job.id})">
                            <h3 class="font-black text-gray-800 uppercase text-lg leading-tight">${job.client} ‚úèÔ∏è</h3>
                            <div class="text-[10px] font-black text-orange-500 mt-1 uppercase italic">Start: ${job.dateFrom || 'Set Date First'}</div>
                        </div>
                        <button onclick="toggleStatus(${job.id})" class="text-[9px] px-3 py-1 rounded-full font-black uppercase border-2">${job.status}</button>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="window.location.href='tel:${job.phone}'" class="bg-gray-100 p-4 rounded-2xl text-[10px] font-black uppercase">üìû Call</button>
                        <button onclick="downloadPDF(${job.id})" class="bg-megson-blue text-white p-4 rounded-2xl text-[10px] font-black uppercase">üìÑ PDF Quote</button>
                    </div>
                </div>`).join('') : '<div class="py-20 text-center text-gray-300 font-black uppercase text-xs">No Jobs Found</div>';
        }

        function openEdit(id) {
            const job = appState.jobs.find(j => j.id === id);
            appState.currentEditId = id;
            document.getElementById('edit-start').value = job.dateFrom || '';
            document.getElementById('edit-notes').value = job.notes || '';
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function saveEdit() {
            const job = appState.jobs.find(j => j.id === appState.currentEditId);
            job.dateFrom = document.getElementById('edit-start').value;
            job.notes = document.getElementById('edit-notes').value;
            closeModal('edit-modal');
            save(); renderJobs();
        }

        function deleteJob() {
            if(confirm("Are you sure you want to delete this job? This cannot be undone.")) {
                appState.jobs = appState.jobs.filter(j => j.id !== appState.currentEditId);
                save();
                renderJobs();
                closeModal('edit-modal');
            }
        }

        function toggleStatus(id) {
            const job = appState.jobs.find(j => j.id === id);
            const cycle = ["Pending", "Active", "Invoiced", "Completed"];
            job.status = cycle[(cycle.indexOf(job.status) + 1) % cycle.length];
            save(); renderJobs();
        }

        function runProCalc() {
            const buf = parseInt(document.getElementById('buffer-slider').value);
            document.getElementById('buffer-val').innerText = buf;
            const L = parseFloat(document.getElementById('pro-L').value) || 0, W = parseFloat(document.getElementById('pro-W').value) || 0, H = parseFloat(document.getElementById('pro-H').value) || 0;
            const area = (2 * (L + W) * H);
            const multiplier = 1 + (buf / 100);
            document.getElementById('res-boards').innerText = Math.ceil((area / 2.88) * multiplier);
            document.getElementById('res-multi').innerText = Math.ceil((area / 10) * multiplier);
        }

        async function downloadPDF(jobId) {
            const job = appState.jobs.find(j => j.id === jobId);
            const doc = new jspdf.jsPDF();
            doc.setFillColor(0, 51, 102).rect(0, 0, 210, 40, 'F');
            
            if(appState.profile.logo) {
                doc.addImage(appState.profile.logo, 'PNG', 15, 5, 30, 30);
                doc.setFontSize(22).setTextColor(255).text(appState.profile.bizName.toUpperCase(), 50, 22);
                doc.setFontSize(10).text(appState.profile.phone + " | " + appState.profile.email, 50, 30);
            } else {
                doc.setFontSize(22).setTextColor(255).text(appState.profile.bizName.toUpperCase(), 20, 25);
                doc.setFontSize(10).text(appState.profile.phone + " | " + appState.profile.email, 20, 32);
            }
            
            doc.setTextColor(0).setFontSize(14).text(`QUOTE FOR: ${job.client.toUpperCase()}`, 20, 60);
            doc.setFontSize(10).text(`Estimated Start: ${job.dateFrom || 'TBC'}`, 20, 70);
            doc.text(`Scope of Works:`, 20, 85);
            doc.setFontSize(9).text(job.notes || "Professional plastering services as discussed.", 20, 92);
            doc.save(`Quote_${job.client}.pdf`);
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function save() { localStorage.setItem('megson_data_v4', JSON.stringify(appState)); }
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appState));
            const dl = document.createElement('a'); dl.setAttribute("href", dataStr); dl.setAttribute("download", `megson_backup.json`); dl.click();
        }
        function importData(input) {
            const reader = new FileReader();
            reader.onload = (e) => { appState = JSON.parse(e.target.result); save(); location.reload(); };
            reader.readAsText(input.files[0]);
        }
        init();
    </script>
</body>
</html>
